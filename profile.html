<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="mobile-frame" id="app-frame">
        <div class="login-decor">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>

        <header class="header-bar-v2">
    <div class="back-btn-header" onclick="location.href='setting.html'" style="cursor:pointer;">‚Üê</div>
    <h2 class="header-title">Edit Profile</h2>
</header>

        <main class="edit-profile-body">
            <div class="profile-upload-section">
                <div class="small-avatar-circle" onclick="document.getElementById('imgInput').click()">
                    <img id="profilePreview" src="" style="display:none; width:100%; height:100%; border-radius:50%; object-fit:cover;">
                    <span id="plusIcon">+</span>
                </div>
                <input type="file" id="imgInput" hidden accept="image/*">
            </div>

            <form class="edit-form-container" onsubmit="saveUserProfile(event)">
                <div class="input-field-v3">
                    <label>Name</label>
                    <input type="text" id="userNameInput" placeholder="Enter your name" required>
                </div>

                <div class="input-field-v3">
                    <label>Department</label>
                    <select id="editDept">
                        <option value="Technology">Technology</option>
                        <option value="Management">Management</option>
                        <option value="Design">Design</option>
                    </select>
                </div>

                <div class="input-field-v3">
                    <label>Phone no.</label>
                    <input type="text" id="editPhone" placeholder="+94 123 456 789">
                </div>

                <div class="input-field-v3">
                    <label>E-Mail</label>
                    <input type="email" id="userEmailInput" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="save-changes-btn">Save Changes</button>
            </form>
        </main>

        <footer class="footer-nav-square">
            <a href="home.html" class="nav-item"><span>üè†</span><small>Home</small></a>
            <a href="task.html" class="nav-item"><span>üìã</span><small>Tasks</small></a>
            <a href="profile.html" class="nav-item active"><span>üë§</span><small>Profile</small></a>
            <a href="setting.html" class="nav-item"><span>‚öôÔ∏è</span><small>Settings</small></a>
        </footer>
    </div>

    <div id="customAlert" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div class="modal-icon">‚úÖ</div>
            <p id="alertMessage">Success!</p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <div id="menu-overlay" class="menu-overlay"></div>

    <script src="src/styles/script/main.js"></script>
</body>
</html>
