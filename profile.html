<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="mobile-frame edit-screen">
        <div class="login-decor">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>

        <header class="header-bar-v2">
            <div class="back-btn-header" onclick="history.back()">â†</div>
            <h2 class="header-title">Edit Profile</h2>
        </header>

        <main class="edit-profile-body">
            <div class="profile-upload-section">
                <div class="small-avatar-circle" onclick="document.getElementById('imgInput').click()">
                    <img id="profilePreview" src="" style="display:none; width:100%; height:100%; border-radius:50%; object-fit:cover;">
                    <span id="plusIcon">+</span>
                </div>
                <input type="file" id="imgInput" hidden accept="image/*">
            </div>

            <div class="edit-form-container">
                <div class="input-field-v3">
                    <label>Name</label>
                    <input type="text" id="editName" placeholder="Amy Young">
                </div>
                <div class="input-field-v3">
                    <label>Department</label>
                    <select id="editDept">
                        <option value="Technology">Technology</option>
                        <option value="Management">Management</option>
                        <option value="Design">Design</option>
                    </select>
                </div>
                <div class="input-field-v3">
                    <label>Phone no.</label>
                    <input type="text" id="editPhone" placeholder="+98 1245560090">
                </div>
                <div class="input-field-v3">
                    <label>E-Mail</label>
                    <input type="email" id="editEmail" placeholder="amyyoung@random.com">
                </div>
                <button class="save-changes-btn" onclick="saveUserProfile()">Save Changes</button>
            </div>
        </main>

        <footer class="footer-nav-square">
            <a href="index.html" class="nav-item"><span>ğŸ </span><small>Home</small></a>
            <a href="tasks.html" class="nav-item"><span>ğŸ“‹</span><small>Tasks</small></a>

            <a href="settings.html" class="nav-item"><span>âš™ï¸</span><small>Settings</small></a>
        </footer>
    </div>

    <script src="src/styles/script/main.js"></script>
</body>
</html>
